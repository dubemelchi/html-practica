<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists practice 2</title>
  </head>
  <body>
    <h2>this is an ordered list:</h2>
    <ol>
      <li>uno</li>
      <li>dos</li>
      <li>tres</li>
      <li>quatro</li>
    </ol>

    <h2>this is an unordered list:</h2>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
    </ul>
  </body>
</html>
