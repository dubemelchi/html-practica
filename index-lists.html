<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists practice 1</title>
  </head>
  <body>
    <h1>This is an Unordered List:</h1>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
    </ul>

    <h1>This is an Ordered List</h1>
    <ol>
      <li>uno</li>
      <li>dos</li>
      <li>tres</li>
      <li>quatro</li>
    </ol>
  </body>
</html>
